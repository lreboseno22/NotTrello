<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUL INC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Smooch+Sans&display=swap&" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex bd-highlight mb-3 fixed-top">
    <button class="btn me-auto p-2 bd-highlight" id="widget-light2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
      <img src="list.svg"/>
    </button>
  
    <button class ='btn dark' id="widget-light" onclick="darkFunction()">
      <img src="brightness-high-fill.svg" id="img">
    </button>
  </div>

  <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <h3 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">TASK MAN</h3>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Projects
        </button>
        <br><br>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Project #1</a></li>
          <li><a class="dropdown-item" href="#">Project #2</a></li>
          <li><a class="dropdown-item" href="#">Project #3</a></li>
        </ul>
      </div>
      <p>Welcome to Task Man, <br> a place for you to stay on top of your tasks!<br><br>You can add a task and drag it to it's corresponding status.<br><br>There's also a light and dark mode!</p>
      
    </div>
  </div>

<div class="container text-center">
  <h1 id="task-man">TASK MAN</h1>
</div>

  <!-- Button trigger modal -->
  <div class="card-body text-center">
    <button type="button" class="btn" id="add-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-toggle="tooltip" data-bs-placement="top" title="Add Task">
      <img src="plus-lg.svg">
    </button>
  </div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" id="modal-task">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Add Your Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <!-- FORM TO CREATE TASKS -->
        <form class="input-group mb-3" id="create-task-form">
          <input type="text" id="desc" class="form-control" placeholder="Enter Task Name" required name="description" aria-label="Enter Task Name" aria-describedby="button-addon2"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" data-bs-dismiss="modal" value="Add"/>
      </div>
    </form>
    </div>
  </div>
</div>

<!-- TASK  LIST -->
  <div class="container overflow-hidden">
    <div class="row gx-5">
      <div class="col" id="to-do">
       <div class="shadow p-3 border red-div"><h6>Not Started<h6></div>
         <ul id="task-todo-list" class="container p-3 list-container sort"></ul>
      </div>
      <div class="col" id="in-progress">
        <div class="shadow p-3 border yellow-div"><h6>In Progress</h6></div>
          <ul id="progress-container" class="container p-3 list-container sort"></ul>
      </div>
      <div class="col" id="done">
        <div class="shadow p-3 border green-div"><h6>Completed</h6></div>
          <ul id="completed-container" class="container p-3 list-container sort"></ul>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#task-todo-list, #progress-container, #completed-container" ).sortable({
      connectWith: ".sort"
    }).disableSelection();
  } );
  </script>
</body>
</html>
