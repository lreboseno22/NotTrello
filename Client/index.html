<div class="container text-center">
  <h1>TASK MAN</h1>
</div>

  <!-- Button trigger modal -->
  <div class="card-body text-center">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-toggle="tooltip" data-bs-placement="top" title="Add Task">
      <img src="plus-lg.svg">
    </button>
  </div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Add Your Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <!-- FORM TO CREATE TASKS -->
        <form class="input-group mb-3" id="create-task-form">
          <input type="text" id="desc" class="form-control" placeholder="Enter Task Name" required name="description" aria-label="Enter Task Name" aria-describedby="button-addon2"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" data-bs-dismiss="modal" value="Add"/>
      </div>
    </form>
    </div>
  </div>
</div>

<!-- TASK  LIST -->
  <div class="container overflow-hidden">
    <div class="row gx-5">
      <div class="col" id="to-do">
       <div class="p-3 border bg-light"><h6>Not Started<h6></div>
         <ul id="task-todo-list" class="container p-3 list-container sort"></ul>
      </div>
      <div class="col" id="in-progress">
        <div class="p-3 border bg-light"><h6>In Progress</h6></div>
          <ul id="progress-container" class="container p-3 list-container sort"></ul>
      </div>
      <div class="col" id="done">
        <div class="p-3 border bg-light"><h6>Completed</h6></div>
          <ul id="completed-container" class="container p-3 list-container sort"></ul>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#task-todo-list, #progress-container, #completed-container" ).sortable({
      connectWith: ".sort"
    }).disableSelection();
  } );
  </script>
